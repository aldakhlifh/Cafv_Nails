<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafv Nails | Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffe6f0;
    }

    .container {
      display: flex;
      width: 850px;
      height: 520px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: url('https://i.pinimg.com/736x/44/a0/38/44a038f6e2ed03c867c0f0e7e321f4f8.jpg') center/cover no-repeat;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 200, 220, 0.2);
      backdrop-filter: blur(2px);
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #d63384;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #d63384;
    }

    button {
      background: #d63384;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c21872;
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .links a {
      color: #d63384;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #c21872;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #999;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="overlay"></div>
    </div>

    <div class="right">
      <h1>Cafv Nails ðŸ’…</h1>
      <form>
        <input type="text" placeholder="Username atau Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Masuk</button>
      </form>

      <div class="links">
        <p>Belum punya akun? <a href="#">Daftar</a></p>
        <p><a href="#">Lupa kata sandi?</a></p>
      </div>

      <footer>Â© 2025 Cafv Nails | Beauty with Confidence</footer>
    </div>
  </div>
</body>
</html>
