<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafv Nails | Beauty & Elegance</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* ===== VIDEO BACKGROUND ===== */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay lembut */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 230, 240, 0.5);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    /* Konten utama */
    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #333;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #d63384;
      margin-bottom: 15px;
      font-weight: 600;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    .btn {
      background: #d63384;
      color: #fff;
      padding: 12px 35px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(214, 51, 132, 0.3);
      animation: fadeIn 2.5s ease;
    }

    .btn:hover {
      background: #c21872;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(214, 51, 132, 0.4);
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #666;
      font-size: 0.9rem;
      z-index: 1;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay loop muted playsinline class="video-bg">
    <source src="assets/videos/bg.mp4" type="video/mp4">
    Browser kamu tidak mendukung video background.
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Konten utama -->
  <div class="content">
    <h1>Welcome to Cafv Nails ðŸ’…</h1>
    <p>
      Temukan keindahan dan pesona kuku dengan sentuhan profesional.  
      Kami menghadirkan layanan nail art elegan, lembut, dan berkelas untuk mempercantik harimu.
    </p>
    <a href="#" class="btn">Lihat Katalog</a>
  </div>

  <footer>Â© 2025 Cafv Nails | Crafted with ðŸ’– by Alda Kholifah</footer>
</body>
</html>
